<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 메모장</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 70px);
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .memo {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative; /* 추가된 부분 */
        }
        .delete {
            position: absolute; /* 추가된 부분 */
            top: 5px; /* 추가된 부분 */
            right: 5px; /* 추가된 부분 */
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="memoInput" placeholder="메모를 입력하세요">
    <button onclick="addMemo()">추가</button>
    <div id="memoList"></div>
</div>

<script>
    function addMemo() {
        var memoInput = document.getElementById("memoInput");
        var memoList = document.getElementById("memoList");
        var memoText = memoInput.value;

        if (memoText.trim() !== "") {
            var memoDiv = document.createElement("div");
            memoDiv.className = "memo";
            memoDiv.innerHTML = memoText;
            memoList.appendChild(memoDiv);
            memoInput.value = "";
            addDeleteButton(memoDiv); // 추가된 부분
        } else {
            alert("메모를 입력하세요.");
        }
    }

    function addDeleteButton(memoDiv) { // 추가된 부분
        var deleteButton = document.createElement("span"); // 추가된 부분
        deleteButton.className = "delete"; // 추가된 부분
        deleteButton.textContent = "X"; // 추가된 부분
        deleteButton.onclick = function() { // 추가된 부분
            memoDiv.remove(); // 추가된 부분
        }; // 추가된 부분
        memoDiv.appendChild(deleteButton); // 추가된 부분
    } // 추가된 부분
</script>

</body>
</html>
